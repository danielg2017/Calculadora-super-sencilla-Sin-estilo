<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calcu-simple</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<input type="text" id="visor" value="">
	<br/>

	<input type="button" value="1" onclick="marcar(this.value)">
	<input type="button" value="2" onclick="marcar(this.value)">
	<input type="button" value="3" onclick="marcar(this.value)">
	<input type="button" value="4" onclick="marcar(this.value)"><br>
	<input type="button" value="5" onclick="marcar(this.value)">
	<input type="button" value="6" onclick="marcar(this.value)">
	<input type="button" value="7" onclick="marcar(this.value)">
	<input type="button" value="8" onclick="marcar(this.value)"><br>
	<input type="button" value="9" onclick="marcar(this.value)">
	<input type="button" value="0" onclick="marcar(this.value)">
	<input type="button" value="." onclick="marcar(this.value)"><br>
	<input type="button" value="(" onclick="marcar(this.value)">
	<input type="button" value=")" onclick="marcar(this.value)"><br>
	<input type="button" value="+" onclick="marcar(this.value)">
	<input type="button" value="-" onclick="marcar(this.value)">
	<input type="button" value="*" onclick="marcar(this.value)">
	<input type="button" value="/" onclick="marcar(this.value)"><br>
	<input type="button" value="=" onclick="resultado()"><br>
	<input type="button" value="C" onclick="limpiar()"><br>


	<script>
		function limpiar() {
			document.getElementById('visor').value = "";
		}
		function resultado(){
			document.getElementById('visor').value = eval(document.getElementById('visor').value)
		}
		function marcar(loQueAprete) {
			document.getElementById('visor').value += loQueAprete;
		}
	</script>



</body>
</html>
